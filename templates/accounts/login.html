<style>
    .message-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    max-width: 300px;
}

.message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    margin-bottom: 10px;
    border-left: 4px solid #f5c6cb;
    border-radius: 5px;
    position: relative;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

.message p {
    margin: 0;
}

.close-button {
    position: absolute;
    top: 0px;
    right: 5px;
    background: transparent;
    border: none;
    font-size: 20px;
    color: #721c24;
    cursor: pointer;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const closeButtons = document.querySelectorAll('.close-button');

    closeButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            const message = this.parentElement;
            message.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(function () {
                message.remove();
            }, 500);
        });
    });
});

</script>
